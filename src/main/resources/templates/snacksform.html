<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">

<head>

    <meta charset="UTF-8" />

    <title>Title</title>

</head>

<body>

<form action="#"

      th:action="@{/process}"

      th:object="${snacks}"

      method="post">

    <input type="hidden" th:field="*{id}" />

    Crunchiness:<input type="text" th:field="*{crunchiness}" />
    <span th:if="${#fields.hasErrors('crunchiness')}"

          th:errors="*{crunchiness}"></span><br />
    <br />
    Price :<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br />

    <br />
    <input type="submit" value="Submit" />

</form>

</body>

</html>
